name: Run make under CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
        show-progress: false
    - name: install ruff
      run: |
        apt-get -y install pipx
        pipx install ruff
    - name: make
      run: make
